<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/rocket-logo.ico" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div id="main-left">
            <div id="views-menu" class="simple-menu">
                <div class="menu-option" id="stage-planning">
                    <h3>Planificación de etapas</h3>
                </div>
                <div class="menu-option" id="vehicle-design">
                    <h3>Diseño del vehículo</h3>
                </div>
                <div class="menu-option" id="employee-recruitment">
                    <h3>Contratación de empleados</h3>
                </div>
                <div class="menu-option" id="agency-administration">
                    <h3>Administración de la agencia</h3>
                </div>
                <div class="menu-option" id="competencies-alliances">
                    <h3>Competencias / alianzas</h3>
                </div>
                <div class="menu-option" id="mission-tracking">
                    <h3>Seguimiento de misiones</h3>
                </div>
            </div>
            <div id="views"></div>
            <div id="views-actions"></div>
        </div>
        <div id="main-right">
            <div id="finances">
                <div class="stat-resource" id="current-capital">
                    <p>0§</p>
                </div>
                <div class="stat-resource" id="hourly-profits">
                    <p>0§/h</p>
                </div>
                <div class="stat-resource" id="hourly-losses">
                    <p>0§/h</p>
                </div>
                <div class="stat-resource" id="shares">
                    <p>0§</p>
                </div>
            </div>
            <div id="misions-filter"></div>
            <div id="misions-list"></div>
            <div id="notifications"></div>
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./pyeel.js"></script>
</body>
</html>
